services:
  next-js-development:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: next-js-dev-image
    container_name: next-js-dev-container
    ports:
      - '3000:3000'
    volumes:
      - ./public:/app/public
      - ./src:/app/src
      - ./.env:/app/.env
    environment:
      - WATCHPACK_POLLING=true
