worker_processes auto;

events {
    worker_connections 1024;
}

http {
    real_ip_header CF-Connecting-IP;

    # IPv4 https://www.cloudflare.com/en-gb/ips/
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;

    # IPv6
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;

    # Global rate limiting (rate = 10 requests per second)
    limit_req_zone $binary_remote_addr zone=global_zone:10m rate=10r/s; # 10m = 10MB ~ 80,000 IPs
    limit_req_zone $binary_remote_addr zone=next_js_zone:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=fastify_zone:10m rate=50r/m;

    server {
        listen 443 ssl;
        server_name alexpassalis.com;

        ssl_certificate /etc/nginx/certs/alexpassalis.com.pem;
        ssl_certificate_key /etc/nginx/certs/alexpassalis.com.key;

        allow 103.21.244.0/22;
        allow 103.22.200.0/22;
        allow 103.31.4.0/22;
        allow 104.16.0.0/13;
        allow 104.24.0.0/14;
        allow 108.162.192.0/18;
        allow 131.0.72.0/22;
        allow 141.101.64.0/18;
        allow 162.158.0.0/15;
        allow 172.64.0.0/13;
        allow 173.245.48.0/20;
        allow 188.114.96.0/20;
        allow 190.93.240.0/20;
        allow 197.234.240.0/22;
        allow 198.41.128.0/17;

        allow 2400:cb00::/32;
        allow 2606:4700::/32;
        allow 2803:f800::/32;
        allow 2405:b500::/32;
        allow 2405:8100::/32;
        allow 2a06:98c0::/29;
        allow 2c0f:f248::/32;

        deny all; # deny every request that does not come from Cloudflare

        location /_next/ {
            limit_except GET {
                deny all;
            }
            proxy_pass http://cluster-next_js;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /favicon.ico {
            limit_except GET {
                deny all;
            }
            proxy_pass http://cluster-next_js;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = / {
            limit_except GET {
                deny all;
            }
            limit_req zone=next_js_zone burst=5 nodelay;
            proxy_pass http://cluster-next_js;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/ {
            limit_except GET POST {
                deny all;
            }
            limit_req zone=fastify_zone burst=5 nodelay;
            proxy_pass http://cluster-fastify;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            return 444;
        }

        error_log /var/log/nginx/error.log notice;
        access_log /var/log/nginx/access.log;
    }

    upstream cluster-next_js {
        least_conn;
        server container-next_js-1:3001 max_fails=3 fail_timeout=15s;
        server container-next_js-2:3002 max_fails=3 fail_timeout=15s;
    }

    upstream cluster-fastify {
        least_conn;
        server container-fastify-1:4001 max_fails=3 fail_timeout=15s;
        server container-fastify-2:4002 max_fails=3 fail_timeout=15s;
    }
}
